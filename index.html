<!DOCTYPE html>
<html lang="hu" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eszes Tiszta Klíma Kft.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .accordion-arrow { transition: transform 0.3s ease-in-out; }
    .accordion-item.open .accordion-arrow { transform: rotate(90deg); }
  </style>
</head>
<body class="bg-cyan-700 text-white">

  <section id="munkaink" class="py-20 bg-cyan-700 text-white overflow-hidden">
    <div class="container mx-auto px-6">
      <h2 class="text-4xl md:text-5xl font-black text-center mb-4 text-white">Aktuális Munkáink</h2>
      <p class="text-center text-lg text-cyan-100 mb-12">Minden klímánk mögött egy elégedett ügyfél áll!</p>

      <!-- MUNKA TERÜLETEK LISTA -->
      <div id="work-areas-container" 
           class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 max-w-5xl mx-auto items-start overflow-visible">

        <!-- Példa accordion elem -->
        <div class="accordion-item relative bg-white/20 rounded-lg">
          <button class="accordion-header w-full text-left p-4 flex justify-between items-center">
            <div class="flex items-center">
              <svg class="w-5 h-5 text-green-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <span class="font-bold text-lg">Bács-Kiskun</span>
            </div>
            <svg class="w-5 h-5 accordion-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>

          <!-- Lenyíló lista: overlay -->
          <div class="city-list absolute left-0 right-0 top-full mt-2 z-50
                      bg-white/20 backdrop-blur-md rounded-lg shadow-xl
                      max-h-0 overflow-hidden transition-[max-height] duration-500 ease-in-out
                      pl-8 pr-4 pb-2">
            <div class="flex items-center py-2">
              <div class="w-2 h-2 rounded-full bg-green-400 mr-3"></div>
              <span>Kecskemét</span>
            </div>
            <div class="flex items-center py-2">
              <div class="w-2 h-2 rounded-full bg-green-400 mr-3"></div>
              <span>Solt</span>
            </div>
          </div>
        </div>

        <!-- Többi megye ugyanilyen szerkezetben... -->
        <div class="accordion-item relative bg-white/20 rounded-lg">
          <button class="accordion-header w-full text-left p-4 flex justify-between items-center">
            <div class="flex items-center">
              <svg class="w-5 h-5 text-green-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <span class="font-bold text-lg">Somogy</span>
            </div>
            <svg class="w-5 h-5 accordion-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>

          <div class="city-list absolute left-0 right-0 top-full mt-2 z-50
                      bg-white/20 backdrop-blur-md rounded-lg shadow-xl
                      max-h-0 overflow-hidden transition-[max-height] duration-500 ease-in-out
                      pl-8 pr-4 pb-2">
            <div class="flex items-center py-2">
              <div class="w-2 h-2 rounded-full bg-green-400 mr-3"></div>
              <span>Siófok</span>
            </div>
            <div class="flex items-center py-2">
              <div class="w-2 h-2 rounded-full bg-green-400 mr-3"></div>
              <span>Kaposvár</span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <script>
    // Accordion logika
    document.querySelectorAll('.accordion-header').forEach(button => {
      button.addEventListener('click', () => {
        const accordionItem = button.parentElement;
        const isOpen = accordionItem.classList.contains('open');

        // Bezár minden másikat
        document.querySelectorAll('.accordion-item').forEach(item => {
          item.classList.remove('open');
          const list = item.querySelector('.city-list');
          if (list) list.style.maxHeight = 0;
        });

        // Ha nem volt nyitva → nyitás
        if (!isOpen) {
          accordionItem.classList.add('open');
          const cityList = accordionItem.querySelector('.city-list');
          if (cityList) cityList.style.maxHeight = cityList.scrollHeight + 'px';
        }
      });
    });
  </script>
</body>
</html>
